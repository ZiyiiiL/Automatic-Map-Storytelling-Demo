<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App and Image Gallery</title>
</head>
<body>
    <h1>My Gradio App</h1>
    <!-- Gradio app embedding section -->
    <iframe
	src="https://zy-hugging-face-automatic-map-storytelling-demo.hf.space"
	frameborder="0"
	width="850"
	height="450"
    ></iframe>

    <h2>Image Gallery</h2>
    <div>
        <!-- Image list -->
        <img src="TestMaps/8503000.jpg" alt="Description of image 1" width="200">
        <!-- Add more images, make sure to change src and alt text -->
    </div>

    <!-- Optional: Add some CSS to beautify the webpage -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        div {
            display: flex;
            justify-content: space-around; /* Distributes images evenly across the row */
            flex-wrap: wrap; /* Wraps to the next line if it exceeds the page width */
        }
        img {
            margin: 10px;
            border-radius: 10px; /* Rounded corners for images */
            transition: transform 0.2s; /* Zoom effect on hover */
        }
        img:hover {
            transform: scale(1.1); /* Zooms in when hovered over */
        }
    </style>
</body>
</html>
